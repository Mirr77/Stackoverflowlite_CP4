<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STACKOVERFLOWLITE</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:500">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
</head>
<body class="home">
<div class="wrapper">
    <nav>
        <a class="logo" href="questions.html">STACKOVERFLOWLITE</a>
            <ul>
                <li><a href="ask.html">Ask a question</a></li>
                <li><a href="questions.html">Questions</a></li>
                <li><a class="myaccount" href="myaccount.html">My Account</a></li>
                <li><a class="active logout" id="logout">Logout</a></li>
            </ul>
    </nav>
    <div class="content account">
        <div class="profile-info">

        </div>
  
    <div class="my-questions">
        <div class="message questions" id="message-questions"></div>
        <h1>My most recent Questions</h1>
        <div class="myquestions-container"></div>
    </div>

    <div class="question-answers">
        <div class="message answers" id="message-answers"></div>
        <h1>Answers</h1>
        <div class="answers-container">

        </div>
        <a href="#"> <h6>More answers </h6> </a>
                    <div>
                    <h5>Your Answer</h5>
                        <form>
                                <textarea cols="40" rows="5" id="answer-desc"></textarea><br>
                                <input class="answer-button" type="submit" onclick="answers.answerquestion(id)" value="SUBMIT">
                        </form>
                        
                    </div>
    </div>

    </div>
</div>

<div class="container popup">
        <div class="popup">
                <span id="close">&times;</span>
                <p>Are you sure you want to delete?</p>
                <div class="options">
                    <a class="cancel-button" href="myaccount.html">Cancel</a>
                    <a class="delete-button" id="delete-button" href="#">Delete</a>
                </div>
        </div>
</div>


<div class="container edit">
        <span id="close">&times;</span>
                    <p>Edit Question</p>
                    <textarea id="description" class="description" rows="10" cols="30"></textarea>
                    <div class="options">
                        <a class="cancel-button" href="questions.html">Cancel</a>
                        <a class="edit-button" id="edit-button">Edit</a>
                    </div>
    </div>

<div class="cover"></div>

<script src="../js/profile.js"></script>
<script src="../js/main.js"></script>
<script src="../js/logout.js"></script>
<script src="../js/questions.js"></script>

</body>
</html>
