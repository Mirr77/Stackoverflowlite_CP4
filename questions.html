<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STACKOVERFLOWLITE</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:500">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			crossorigin="anonymous"></script>
    
</head>
<body class="home">
    <div class="wrapper">
        <nav>
            <a class="logo" href="questions.html">STACKOVERFLOWLITE</a>
            <ul>
                <li><a href="ask.html">Ask a question</a></li>
                <li><a href="myaccount.html">My Account</a></li>
                <li><a class="active logout" id="logout">Logout</a></li>
            </ul>
        </nav>
        <div class="content">
            <div class="questions-container">
                <div class="message questions" id="message-questions"></div>
                <h1>Questions</h1>
                <h4 id="instruction" style="color:blue">Click on a question to view the answers</h4>
            </div>
            <div class="question-answers">
                <div class="message answers" id="message-answers"></div>
                <h1>Answers</h1>
                <p id="delete-answer-message"></p>
                <div class="answers-container">
                </div>
                <a href="#"> <h6>More answers </h6> </a>
                <div class="answer-form">
                    <h5>Your Answer</h5>
                    <form>
                        <textarea cols="50" rows="5" id="answer"></textarea><br>
                        <input class="answer-button" id="answer-button" type="submit" value="SUBMIT">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container popup">
            <div class="popup">
                    <span id="close">&times;</span>
                    <p>Are you sure you want to delete?</p>
                    <div class="options">
                        <a class="cancel-button" href="questions.html">Cancel</a>
                        <a class="delete-button" href="#">Delete</a>
                    </div>
            </div>
    </div>

    <div class="container edit">
            <span id="close">&times;</span>
                        <p>Edit Question</p>
                        <textarea id="description" class="description" rows="10" cols="30"></textarea>
                        <div class="options">
                            <a class="cancel-button" href="questions.html">Cancel</a>
                            <a class="edit-button">Edit</a>
                        </div>
    </div>

    <div class="cover"></div>
 
    <script src="./js/main.js"></script>
    <script src="./js/profile.js"></script>
    <script src="./js/questions.js"></script>
    <script src="./js/logout.js"></script>
</body>
</html>
