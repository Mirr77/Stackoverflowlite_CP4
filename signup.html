<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:500">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="index"> 
    <div class="wrapper">
        <nav>
            <a class="logo" href="index.html">STACKOVERFLOWLITE</a>
        </nav>
            <section class="sec1"></section>
    </div>
    <div class="container">
        <p id="error"></p>
        <h1>SIGNUP</h1>
        <form>
            <div class="form-data">
                <input type="text" id="username" placeholder="Enter username" name="email" required>
            </div>
            <div class="form-data">
                <input type="text" id="email" placeholder="Enter Email" name="email" required>
            </div>
            <div class="form-data">
                <input type="password" id="pass" placeholder="Enter Password" name="pass" required>
            </div>
            <div class="form-data">
                <input type="password" id="confirm-pass" placeholder="Confirm Password" name="pass" required>
            </div>

            <input class="button" type="submit" id="signup" value="SIGNUP">
        </form>
    </div>
<script src="./js/signup.js"></script>
</body>
</html>
